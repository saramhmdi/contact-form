<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" />
    <title>Contact form</title>
  </head>
  <body>
    <div class="success">
      <h5><img src="./assets/images/icon-success-check.svg" />Message Sent!</h5>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    <form id="contact-form">
      <h1>Contact Us</h1>
      <div class="row">
        <div class="input-container">
          <label for="first-name">First Name<span>*</span></label>
          <input type="text" id="first-name" name="first-name" />
          <span class="error-message" id="first-name-error"></span>
        </div>
        <div class="input-container">
          <label for="last-name">Last Name <span>*</span></label>
          <input type="text" id="last-name" name="last-name" />
          <span class="error-message" id="last-name-error"></span>
        </div>
      </div>
      <div class="input-container">
        <label for="email">Email Address <span>*</span></label>
        <input type="text" id="email" name="email" />
        <span class="error-message" id="email-error"></span>
      </div>
      <div class="input-container">
        <fieldset>
          <legend>Query Type <span>*</span></legend>
          <div class="radio-container">
            <input
              type="radio"
              id="general-enquiry"
              name="query-type"
              value="general-enquiry"
            />
            <label for="general-enquiry">General Enquiry</label>
          </div>
          <div class="radio-container">
            <input
              type="radio"
              id="support-request"
              name="query-type"
              value="support-request"
            />
            <label for="support-request">Support Request</label>
          </div>
        </fieldset>
        <span class="error-message" id="query-type-error"></span>
      </div>
      <div class="input-container">
        <label for="message">Message <span>*</span></label>
        <textarea id="message" name="message" rows="4"></textarea>
        <span class="error-message" id="message-error"></span>
      </div>
      <div class="check">
        <input type="checkbox" id="consent" name="consent" />
        <label for="consent">
          I consent to being contacted by the team <span>*</span>
        </label>
      </div>
      <span class="error-message" id="consent-error"></span>
      <button type="submit">Submit</button>
    </form>
    <script src="./js/app.js"></script>
  </body>
</html>
