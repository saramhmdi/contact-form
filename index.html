<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" />
    <title>Contact form</title>
  </head>
  <body>
    <form>
      <h1>Contact Us</h1>
      <div class="input-container">
        <label for="first-name">First Name<span>*</span></label>
        <input type="text" id="first-name" name="first-name" required />
      </div>
      <div class="input-container">
        <label for="last-name">Last Name <span>*</span></label>
        <input type="text" id="last-name" name="last-name" required />
      </div>
      <div class="input-container">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-container">
        <label>Query Type <span>*</span></label>
        <div>
          <input
            type="radio"
            id="general-enquiry"
            name="query-type"
            value="general-enquiry"
            required
          />
          <label for="general-enquiry">General Enquiry</label>
        </div>
        <div>
          <input
            type="radio"
            id="support-request"
            name="query-type"
            value="support-request"
            required
          />
          <label for="support-request">Support Request</label>
        </div>
      </div>
      <div class="input-container">
        <label for="message">Message <span>*</span></label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <div>
        <input type="checkbox" id="consent" name="consent" required />
        <label for="consent"
          >I consent to being contacted by the team <span>*</span></label
        >
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
